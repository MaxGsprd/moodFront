<mat-toolbar>
    <span routerLink="/home">Mood</span>
    <span class="example-spacer"></span>
    
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon person-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/auth/profile"><mat-icon>account_circle</mat-icon>Profile</button>
        <button mat-menu-item routerLink="/groups"><mat-icon>group</mat-icon>Groups</button>
        <button mat-menu-item routerLink="/invitations"><mat-icon>mail</mat-icon>Invitations</button>
        <button mat-menu-item><mat-icon>settings</mat-icon>Settings</button>
        <button mat-menu-item (click)="openDialogLogin()"><mat-icon>logout</mat-icon>Log out</button>
    </mat-menu>
</mat-toolbar>

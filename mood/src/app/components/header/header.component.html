<mat-toolbar>
    <span routerLink="/home">Mood</span>
    <span class="example-spacer"></span>

   

    <ng-container *ngIf="!isLoggedIn()">
        <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="openDialogLogin()"><mat-icon>person</mat-icon></button>
    </ng-container>
    <ng-container *ngIf="isLoggedIn()">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon person-icon" aria-label="Example icon-button with heart icon">
            <mat-icon>person</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item routerLink="/auth/profile"><mat-icon>account_circle</mat-icon>Profile</button>
            <button mat-menu-item routerLink="/group/groups"><mat-icon>group</mat-icon>Groups</button>
            <button mat-menu-item routerLink="/invitations"><mat-icon>mail</mat-icon>Invitations</button>
            <button mat-menu-item><mat-icon>settings</mat-icon>Settings</button>
            <button mat-menu-item (click)="onLogout()"><mat-icon>logout</mat-icon>Log out</button>
        </mat-menu>
    </ng-container>
</mat-toolbar>

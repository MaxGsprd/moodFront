<mat-card class="establishment-card">
  <img mat-card-image [src]="imageUrl" [alt]="shortDescription">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ title }}</mat-card-title>
    <!-- <mat-card-subtitle>{{ shortDescription}}</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ shortDescription}}
    </p>
    <p>{{ note}}</p>
    <div>{{commentCount}} avis</div>
  </mat-card-content>
</mat-card>

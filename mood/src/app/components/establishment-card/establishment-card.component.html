<div class="grid-container">
  <section class="grid-item card-img"></section>
  <section class="grid-item card-content">
    <div class="card-title">
      <h3>{{ title }}</h3>
    </div>
    <div class="card-description">
      <p><small>{{ shortDescription}}</small></p>
    </div>
    <div class="card-footer">
      <div class="card-note">
        {{ note}}
      </div>
      <div class="card-comment">
        <p><small>
          111{{ commentCount}} avis
        </small></p>
      </div>
    </div>
  </section>
</div>

<div class="card-container"> 
  <section class="grid-item card-img" [ngStyle]="{'background-image': establishmentImgUrl}"></section>
  <section class="grid-item card-content">
    <div class="card-title">
      <h2>{{ establishment.name }}</h2>
    </div>
    <div class="card-description">
      <p>
        <small>{{ shortDescription }}</small>
      </p>
    </div>
    <div class="card-footer">
      <div class="card-note">
        {{ establishmentNote }}
      </div>
      <div class="card-comment">
        <p><small>
          ({{ commentCount}} avis)
        </small></p>
      </div>
    </div>
  </section>
</div>

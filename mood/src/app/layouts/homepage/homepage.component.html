<div class="container">
    <section class="jumbotron">
        <h1>Envie de sortir ?</h1>
    </section>
    <section class="mat-grid-container"> 
        <div class="filtersBar">
            <div class="moodChoiceButton">
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                    <!-- @todo ngFor des categories, passer ensuite l'id en param de la catÃ© pour appeler getEstablishmentsByCategory -->
                    <mat-button-toggle (click)="onMoodClick()" value="drinks">{{ 1 }}</mat-button-toggle>
                    <mat-button-toggle (click)="onMoodClick()" value="party">{{ 2 }}</mat-button-toggle>
                    <mat-button-toggle (click)="onMoodClick()" value="chill">{{ 3 }}</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </div>
        <mat-grid-list cols="2" rowHeight="2:1" gutterSize="3%">
            <mat-grid-tile class="tile" *ngFor="let establishment of establishments">
                <app-establishment-card [establishment]="establishment"></app-establishment-card>
            </mat-grid-tile>
            <!-- <mat-grid-tile class="tile">
                <app-establishment-card [establishment]="establishment"></app-establishment-card>
            </mat-grid-tile> -->
        </mat-grid-list>
    </section>
</div>

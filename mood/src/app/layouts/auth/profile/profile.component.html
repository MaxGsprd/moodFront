<div class="register-wrapper row mx-0">
    <div class="row sidebar-bg mx-0">
        <div class="container-fluid">
            <div class="row vw-60">
                <form [formGroup]="userForm">
                    <h1>Profile</h1>
                    <div class="row">
                        <div class="form-group col-6 px-8">
                            <label for="name">Prénom</label>
                            <input manInput class="form-control" type="text" name="firstname" formControlName="firstname" required>
                        </div>
                        <div class="form-group col-6 px-8">
                            <label for="surname">Nom</label>
                            <input manInput class="form-control" type="text" name="name" formControlName="name" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-6 px-8">
                            <label for="name">N°tel</label>
                            <input manInput class="form-control" type="text" name="phone" formControlName="phone" required>
                        </div>
                        <div class="form-group col-6 px-8">
                            <label for="surname">Email</label>
                            <input manInput class="form-control" type="text" name="email" formControleName="email" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-2 px-8">
                            <label for="name">N°</label>
                            <input manInput class="form-control" type="text" name="addressNumber" formControlName="addressNumber" required>
                        </div>
                        <div class="form-group col-6 px-8">
                            <label for="surname">Adresse</label>
                            <input manInput class="form-control" type="text" name="addressName" formControlName="addressName" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-2 px-8">
                            <label for="surname">Code postal</label>
                            <input manInput class="form-control" type="text" name="postalCode" formControlName="postalCode" required>
                        </div>
                        <div class="form-group col-4 px-8">
                            <label for="surname">Ville</label>
                            <input manInput class="form-control" type="text" name="city" formControlName="city" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>  
</div>
